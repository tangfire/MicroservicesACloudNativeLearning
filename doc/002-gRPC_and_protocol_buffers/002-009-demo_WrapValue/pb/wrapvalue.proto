syntax = "proto3";

package pb;

option go_package = "demo_wrapvalue/pb";

import "google/protobuf/wrappers.proto";

message Book{
  string title = 1;
  string author = 2;
  google.protobuf.Int64Value price = 3;
  google.protobuf.DoubleValue sale_price = 4; // float64
  google.protobuf.StringValue memo = 5; // string


}

